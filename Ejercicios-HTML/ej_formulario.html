<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Suscripción</title>
</head>
<body>
    <h3>¡Suscríbase a Nuestro Portal de Noticias! ¡Crear una cuenta es rápido!</h3>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br><br>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido"><br><br>
            
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="sexo" value="femenino">
            <label for="femenino">Femenino</label><br><br>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Edad"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email"><br><br>
            
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario"><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" minlength="8" maxlength="16"><br><br>
            
            <label for="confirm_password">Confirmar Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Password" minlength="8" maxlength="16"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Suscripción</legend>
            <label for="servicio">Tipo de servicio:</label>
            <select id="servicio" name="servicio">
                <option value="free">Free</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select><br><br>
            
            <label>Tema:</label><br>
            <input type="checkbox" id="politica" name="tema" value="politica">
            <label for="politica">Política</label><br>
            <input type="checkbox" id="negocios" name="tema" value="negocios">
            <label for="negocios">Negocios</label><br>
            <input type="checkbox" id="tecnologia" name="tema" value="tecnologia">
            <label for="tecnologia">Tecnología</label><br>
            <input type="checkbox" id="salud" name="tema" value="salud">
            <label for="salud">Salud</label><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Comentarios</legend>
            <label for="comentario">Agregue un comentario:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="50" placeholder="Escriba sus comentarios aquí"></textarea><br><br>
        </fieldset>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
