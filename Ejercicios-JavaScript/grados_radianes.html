<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Unidades</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Conversor de Unidades</h1>
    <form>
        <p>
            <label for="grados">Grados</label> = <input id="grados" type="text" name="unid_grados">
        </p>
        <p>
            <label for="radianes">Radianes</label> = <input id="radianes" type="text" name="unid_radianes">
        </p>
    </form>
</div>
<script>
    let input_grados = document.getElementById("grados");
    let input_rad = document.getElementById("radianes");
    input_grados.addEventListener("change", () => {
        input_rad.value = input_grados.value*Math.PI/180;
    })
    input_rad.addEventListener("change", () => {
        input_grados.value = input_rad.value*180/Math.PI;
    })
</script>
</body>
</html>
